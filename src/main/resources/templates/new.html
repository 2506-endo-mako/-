<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>新規投稿</title>
</head>
<body>
<div class="header-contents">
    <h2>新規投稿</h2>
</div>
<!--エラーメッセージ -->
<div class="errorMessages" th:each="errorMessage : ${errorMessages}">
    <div th:if="${errorMessage}">
    <li><span th:text="${errorMessage}"/></li>
    </div>
</div>
<div class="main-contents">
    <form method="post" action="/add" th:object="${formModel}">
        <div class="form-area">
            <label>《件名》</label>
            <textarea class="title" th:field="*{title}" size="20" maxlength="100" /></textarea>
            <label>《本文》</label>
            <textarea class="text-box" th:field="*{text}" size="20" maxlength="1100" /></textarea>
            <label>《カテゴリ》</label>
            <textarea class="category" th:field="*{category}" size="20" maxlength="100" /></textarea><br/>
            <input type="submit" value="投稿" />
        </div>
    </form>
</div>
<div class="footer-contents">
    <form action="/top">
        <input type="submit" value="戻る" />
    </form>
</div>
</body>
</html>
